<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>


    <div class="login-container">
        <div class="login-card">


            <!-- Logo -->
            <img src="css/imagenes/logo.png" alt="Logo" class="logo">


            <!-- Formulario -->
            <form>
                <label>Correo electrónico</label>
                <input type="email" placeholder="Introduce tu correo" required>


                <label>Contraseña</label>
                <input type="password" placeholder="Introduce tu contraseña" required>


                <button type="submit" class="btn primary">Iniciar sesión</button>
            </form>


           <p class="login-link">
                ¿No tienes cuenta?
                <a href="registrar.html">Crear cuenta</a>
            </p>


        </div>
    </div>

    <script src="js/login.js"></script>

</body>
</html>
