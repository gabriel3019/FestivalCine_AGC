<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gala del festival</title>
    <link rel="stylesheet" href="../css/gala.css">
</head>

<body>
    <button id="home-btn">Volver al home</button>
    <br>
    <br>
    <button id="cambio">Cambiar formato</button>
    <div id="pre">
        <div id="secciones">
            <div class="seccion">
                <img src="" alt="Foto universidad">
                <br>
                <video autoplay>
                    <source src="" type="">
                </video>
                <p>
                    Esta es la sección 1
                </p>

                <button id="eliminarSeccion">Eliminar sección</button>
                <button id="editarInfoSeccion">Editar sección</button>
            </div>
            <p></p>
            <div class="seccion" id="2">
                <img src="" alt="Foto universidad">
                <br>
                <video autoplay>
                    <source src="" type="">
                </video>
                <p>
                    Estas es la sección 2
                </p>

                <button id="eliminarSeccion">Eliminar sección</button>
                <button id="editarInfoSeccion">Editar sección</button>
            </div>
        </div>
        <br>
        <button id="nuevaSeccion"><a href="../html/formularioSeccion.html">Añadir sección</a></button>
    </div>

    <div id="pos">
        <img src="" alt="Foto 1 Gala">
        <br>
        <img src="" alt="Foto 2 Gala">
        <br>
        <img src="" alt="Foto 3 Gala">
        <br>
        <p>
            Texto pos gala
        </p>
        <button id="btn-resumen">Añadir un resumen</button>
        <p></p>
        <div id="resumen" action="" method="post">
            <textarea placeholder="Pon aquí tu resumen" id="#texto-resumen"></textarea>
            <br>
            <button id="btn-eliminarR">Eliminar resumen</button>
            <button id="btn-subirR" type="submit">Subir resumen</button>
        </div>
        <br>
        <!-- Selector de archivos -->
        Sube una imagen:
        <input type="file" id="inputImagen" accept="image/*">

        <!-- Contenedor donde se mostrarán las imágenes -->
        <div id="galeria"></div>
        <br>
        <select id="galas">
            <option value="">Ganadores</option>
        </select>
        <button id="edicionAnterior">Añadir a ediciones anteriores</button>
    </div>

    <script src="../js/gala.js"></script>
</body>

</html>
