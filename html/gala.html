<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gala del festival</title>
    <link rel="stylesheet" href="../css/gala.css">
</head>

<body>
    <button id="home-btn">Volver al home</button>
    <br>
    <br>
    <button id="cambio">Cambiar formato</button>
    <div id="pre">
        <h1>Pre-Gala del Festival</h1>

        <section>
            <h2>Añadir / Editar sección</h2>
            <input type="hidden" id="id">
            <input id="nombre" placeholder="Nombre de la sección">
            <input id="hora" type="time">
            <input id="lugar" placeholder="Lugar">
            <button id="guardarSecciones">Guardar</button>
        </section>

        <section>
            <h2>Secciones del evento</h2>
            <div id="lista"></div>
        </section>
    </div>

    <div id="pos">
        <p></p>
        <button id="btn-resumen">Añadir un resumen</button>
        <div id="resumen" action="" method="post">
            <textarea placeholder="Pon aquí tu resumen" id="#texto-resumen"></textarea>
            <br>
            <button id="btn-eliminarR">Eliminar resumen</button>
            <button id="btn-subirR" type="submit">Subir resumen</button>
        </div>
        <br>
        <!-- Selector de archivos -->
        Sube una imagen:
        <input type="file" id="inputImagen" accept="image/*">

        <!-- Contenedor donde se mostrarán las imágenes -->
        <div id="galeria"></div>
        <br>
        <select id="galas">
            <option value="">Ganadores</option>
        </select>
        <button id="edicionAnterior">Añadir a ediciones anteriores</button>
    </div>

    <script src="../js/gala.js"></script>
</body>

</html>
