<!DOCTYPE html>
<html lang="es">


<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/registro.css">
</head>


<body>


    <div class="register-container">
        <div class="register-card">


            <img src="../css/imagenes/logo.png" alt="Logo" class="logo">


            <form id="registerForm" enctype="multipart/form-data">
                <label>Nombre</label>
                <input type="text" name="nombre" placeholder="Nombre" required>


                <label>Apellidos</label>
                <input type="text" name="apellidos" placeholder="Apellidos" required>


                <label>Correo electrónico</label>
                <input type="email" name="email" placeholder="Correo electrónico" required>


                <label>Contraseña</label>
                <input type="password" name="password" placeholder="Contraseña" required>

                <label>Rol</label>
                <select name="rol" required>
                    <option value="">Selecciona tu rol</option>
                    <option value="usuario">Alumno</option>
                    <option value="alumni">Alumni</option>
                    <option value="organizador">Organizador</option>
                </select>

                <label>Subir vídeo</label>

                <div class="video-upload">
                    <label for="videoInput" class="video-box">
                        <span id="videoText">Haz clic para subir un vídeo</span>
                    </label>
                    <input type="file" id="videoInput" name="video" accept="video/*" hidden>
                </div>



                <button type="submit" class="btn primary">
                    Crear cuenta
                </button>
            </form>


            <p class="login-link">
                ¿Ya tienes cuenta?
                <a href="../html/login.html">Iniciar sesión</a>
            </p>


        </div>
    </div>

    <script src="../js/registro.js"></script>
</body>

</html>
