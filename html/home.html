<!-- index.html -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Cortometrajes</title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/loader.css">
</head>

<body>
    
    <div id="loader">
        <img src="../css/imagenes/logo_loader.png"
            alt="Logo" class="loader-logo">
    </div>

    <header>
        <div class="logo">
            <img src="../css/imagenes/Universidad-europea-logo_poc9mEM.2e16d0ba.fill-767x384.png" alt="Logo ">
        </div>
        <nav>
            <a href="#">Catálogo</a>
            <a href="#">Géneros</a>
            <a href="#">Noticias</a>
            <a href="#">Premios</a>
        </nav>
        <div class="auth">
            <button id="login-btn">Iniciar sesión</button>
            <button id="register-btn" class="primary">Regístrate</button>
        </div>
    </header>


    <div class="hero">
        <div class="play"></div>
    </div>


    <div class="upload" id="subir-corto">
        <div>
            <h2>Envía tu cortometraje</h2>
            <p>Comparte tu talento y participa en nuestros concursos.</p>
            <button>Subir ahora</button>
        </div>
        <div class="image"></div>
    </div>


    <section>
        <h2>ÚLTIMAS NOTICIAS</h2>
        <div class="cards">
            <div class="card">
                <div class="thumb"></div>
                <p>Cortos</p>
            </div>
            <div class="card">
                <div class="thumb"></div>
                <p>Concursos</p>
            </div>
            <div class="card">
                <div class="thumb"></div>
                <p>Premios</p>
            </div>
        </div>
    </section>


    <section>
        <h2>CORTOMETRAJES PREMIADOS DE OTRAS EDICIONES</h2>
        <div class="cards">
            <div class="card">
                <div class="thumb video">
                    <div class="play-mini"></div>
                </div>
                <p>Corto 1</p>
            </div>
            <div class="card">
                <div class="thumb video">
                    <div class="play-mini"></div>
                </div>
                <p>Corto 2</p>
            </div>
            <div class="card">
                <div class="thumb video">
                    <div class="play-mini"></div>
                </div>
                <p>Corto 3</p>
            </div>
            <div class="card">
                <div class="thumb video">
                    <div class="play-mini"></div>
                </div>
                <p>Corto 4</p>
            </div>
        </div>
    </section>


    <footer>
        <a href="#subir-corto">Sube tu corto</a>
        <div>¿Quiénes somos?</div>
        <div>Legal</div>
        <div>Conecta</div>
    </footer>


    <script src="../js/home.js"></script>
    <script src="../js/loader.js"></script>
</body>

</html>
